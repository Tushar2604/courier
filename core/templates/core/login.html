{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>
<body>
    <header>
        <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="{% if user.is_authenticated %}{% url 'user_page' %}{% else %}{% url 'home_page' %}{% endif %}" class="brand-logo">DeliverMe<span>.</span></a>
                <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% if user.is_authenticated %}{% url 'user_page' %}{% else %}{% url 'home_page' %}{% endif %}">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-menu">
            <li><a href="{% if user.is_authenticated %}{% url 'user_page' %}{% else %}{% url 'home_page' %}{% endif %}">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>
    <div class="form-popup">
        <div class="form-box">
            <div class="form-details">
                <h4>Welcome Back</h4>
                <p>Please log in using your personal credentials to stay connected with us.</p>
            </div>
            <div class="form-content">
                <h4>LOGIN</h4>

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Login" class="btn waves-effect waves-light">
                </form>
                <a href="#" class="forgot-pass">Forgot password?</a>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
